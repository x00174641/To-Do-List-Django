{% load static  %} 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <!-- Bootstrap CSS and Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">To-Do</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" style="align-self: center">
              <a class="nav-link active" style="align-self: center" aria-current="page" href="/">Home</a>
            </li>
            {% if user.is_authenticated == False %} 
            <li class="nav-item" style="align-self: center">
              <a class="nav-link text-white" href="{% url 'login' %}" tabindex="-1" aria-disabled="true">Login</a>
            </li>
            <li class="nav-item" style="align-self: center">
              <a class="nav-link text-white" href="{% url 'signup' %}" tabindex="-1" aria-disabled="true">Sign Up</a>
            </li>
            {%else%}
            <li class="nav-item" style="align-self: center">
              <a class="nav-link text-white" href="{% url 'task_new' %}" tabindex="-1" aria-disabled="true">New task</a>
            </li>
            {% endif %}
      </div>
    </nav>
    <div class="container"> 
{% block content %} 
{% endblock content %} 
</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
